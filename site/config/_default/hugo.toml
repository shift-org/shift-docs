# -------------------------------------
# Hugo's site configuration
#
# The top level parameters described here:
# https://gohugo.io/getting-started/configuration/#all-configuration-settings
# -------------------------------------
baseURL = "/"
languageCode = "en-us"
title = "Shift"
theme = "s2b_hugo_theme"
# turn off taxonomy generation
# ie. https://www.shift2bikes.org/tags/ for a listing of all tags.
# and  https://www.shift2bikes.org/categories/ for all categories.
# taxonomies are autogenerated based on 'tags:' and 'categories:' specified on individual pages.
disableKinds = ["taxonomy", "term"]

# -----------------------------
# Main menu used by the site's nav bar
# -----------------------------
[menu]

[[menu.main]]
    name = "Calendar"
    weight = 1

 # Child of Calendar
 [[menu.main]]
    name = "Events"
    url  = "/calendar/"
    weight = 1
    identifier = ""
    parent = "Calendar"

 # Child of Calendar
 [[menu.main]]
    name = "Add Event"
    url  = "/addevent/"
    weight = 2
    identifier = ""
    parent = "Calendar"

 # Child of Calendar
 [[menu.main]]
    name = "Pedalpalooza calendar"
    url  = "/pedalpalooza-calendar/"
    weight = 3
    identifier = ""
    parent = "Calendar"

[[menu.main]]
    name = "Featured Events"
    url  = ""
    weight = 2
    identifier = "featuredevents"

[[menu.main]]
    name = "Community"
    url  = ""
    weight = 3
    identifier = "communitynav"

[[menu.main]]
    name = "About"
    url  = "/about/"
    weight = 6
    identifier = "aboutmenu"


# -------------------------------------
# Site parameters, available to layouts via `{{ .Site.Params.<something> }}`
# if a layout uses `{{ .Param.<something> }}` ( note the singular usage )
# hugo will first check the page for the parameter,
# and then fallback to the value here ( if any. )
[params]
    # force dayjs to think its a certain time and day
    # you shouldn't submit with this enabled; but also:
    # it only works when running with --buildDrafts  ( aka -D )
    # forceCurrentTime =  "06-13-2024 19:00"

    # used by footer.html
    about = "Shift is a project of <a href='https://www.umbrellapdx.org/' rel='external'>Umbrella</a>."
    copyright = "Photo credit to Eric Thornburg | Insta <a href='https://www.instagram.com/no.lens.cap/' rel='external'>@no.lens.cap</a> | eric@kd5vmo.com"

    # Format dates with Go's time formatting ( used by layout/list )
    date_format = "January 2, 2006"

    # Logo for the main page and 404 header
    logo = "images/shift-logo-large.jpg"

    # mastodon verification
    verificationURL = "https://pdx.social/@shift2bikes"

# Main page image carousel
[params.carousel]
    enable = true
    # All carousel items are defined via 'shift-doc/site/data/carousel'.
    # They become available via `{{ .Site.Data.carousel }}`
    # For more informtion take a look at the README.

# Main page sponsors footer
[params.clients]
    enable = true
    # All sponsors are defined via 'shift-doc/site/data/clients'.
    # They become available via `{{ .Site.Data.clients }}`

    # For more information take a look at the README.
    title = "Our Sponsors"
    subtitle = ""

# allows HTML in Markdown (e.g. Pedalpalooza archive pages from 2007 and earlier)
[markup.goldmark.renderer]
    unsafe= true

# the outputs that hugo builds.
[outputs]
    # add "JSON" to enable lunr.js search functionality
    home = [ "HTML", "RSS"]
