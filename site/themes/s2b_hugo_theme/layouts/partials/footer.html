<div id="footer">
    <div class="container">

        <div class="row centered">

            <div class="col-md-12">
                <ul id="footer-ul">
                    {{ range sort .Site.Data.socialmedia "weight" }}
                    <li>
                        <a href="{{ .url }}" rel="external">{{ .name }}</a>
                    </li>
                    {{ end }}
                </ul>
                <br>
            </div>

        </div>

    </div>
    <!-- /.container -->
</div>

<!-- /#footer -->

<!-- *** FOOTER END *** -->

<div id="copyright">
    <div class="container">
        <div class="col-md-12">
            {{ if isset .Site.Params "copyright" }}
            <p class="center">{{ .Site.Params.about | safeHTML }}</p>
            <p class="pull-left">{{ .Site.Params.copyright | safeHTML }}</p>
            {{ end }}
            <p class="pull-right">
              {{ i18n "templateBy" }} <a href="http://bootstrapious.com/free-templates" rel="external">Bootstrapious</a>.
              <!-- Not removing this link is part of the licence conditions of the template. Thanks for understanding :) -->

              {{ i18n "portedBy" }} <a href="https://github.com/devcows/hugo-universal-theme" rel="external">DevCows</a>
            </p>
        </div>
    </div>
</div>
<!-- /#copyright -->

<!-- *** COPYRIGHT END *** -->
