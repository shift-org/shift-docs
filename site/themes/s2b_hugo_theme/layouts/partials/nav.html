<div class="navbar-affix-placeholder">
  <div class="navbar-affixed-top" data-spy="affix" data-offset-top="67">

    <div class="navbar navbar-default yamm" role="navigation" id="navbar">

        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand home" href="{{ absURL "" }}">
                    <svg class="logo" role="img" aria-hidden="true" width="100" height="55" viewBox="0 0 206 112">
                        <use href="{{ absURL "img/cal/logos/shift-logo.svg#shift-logo" }}"/>
                    </svg>
                    <span class="sr-only">{{ .Site.Title }} - {{ i18n "navHome" }}</span>
                </a>
                <div class="navbar-buttons">
                    <button type="button" class="navbar-toggle btn-template-main" data-toggle="collapse" data-target="#navigation">
                      <span class="sr-only">{{ i18n "navToggle" }}</span>
                        <i class="fa fa-align-justify"></i>
                    </button>
                </div>
            </div>
            <!--/.navbar-header -->

            <div class="navbar-collapse collapse" id="navigation">
                <ul class="nav navbar-nav navbar-right">
                  {{ range .Site.Menus.main }}
                  <li class="dropdown">
                    {{ if .HasChildren }}
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name }} <span class="caret" role="img" aria-hidden="true"></span></a>
                    <ul class="dropdown-menu">
                      {{ range .Children }}
                        <li>
                          <a href="{{ .URL }}" class="{{ .Pre }}">
                            <!--{{ .Pre }}-->
                            {{ .Name }}
                          </a>
                        </li>
                      {{ end }}
                    </ul>
                    {{ else }}
                    <a href="{{ .URL }}">{{ .Name }}</a>
                    {{ end  }}
                  </li>
                  {{ end }}
                </ul>
            </div>
            <!--/.nav-collapse -->

            <div class="collapse clearfix" id="search">

                <form class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">

                    <button type="submit" class="btn btn-template-main"><i class="fa fa-search"></i></button>

                </span>
                    </div>
                </form>

            </div>
            <!--/.nav-collapse -->

        </div>
    </div>
    <!-- /#navbar -->
  </div>
</div>

<!-- *** NAVBAR END ***-->
