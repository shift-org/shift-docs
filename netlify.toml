  from = "/addevent/*"
  to = "/addevent"
  status = 200

# a "rewrite" not a redirect.
# this makes the frontend return the "calendar" page for all calendar urls
# ex. https://shift2bikes.org/calendar/   
# and https://shift2bikes.org/calendar/event-12345
[[redirects]]
  from = "/calendar/*"
  to = "/calendar"
  status = 200
